<!DOCTYPE html>
<html>
  <title>ChatBot</title>
  <head>
    <style>
      body {
        font-family: monospace;
      }
      h1 {
        background-color: #f28482;
        color: #000000;
        display: inline-block;
        font-size: 2em;
        margin: 0;
        padding: 10px;
        border: 2px solid #000000;
        border-bottom: none;
      }
      #chatbox {
        margin-left: auto;
        margin-right: auto;
        width: 55%;
        margin-top: 60px;
      }
      #userInput {
        margin-left: auto;
        margin-right: auto;
        width: 40%;
        margin-top: 60px;
      }
      #textInput {
        width: 90%;
        border: 2px solid #000000;
        border-bottom: 3px solid #000000;
        font-family: monospace;
        font-size: 17px;
        margin-bottom: 10px;
      }
      #textInput:focus {
        outline:none;
        border: 2px solid #000000;
      }
      .userText {
        padding-left: 10%;
      }
      .userText p {
        color: #000000;
        font-family: monospace;
        font-size: 17px;
        text-align: right;
        line-height: 30px;
        margin-top: 25px;
        background-color: #f6bd60;
        box-shadow: 10px 10px 0px 0px #000000;
        border: 2px solid #000000;
        padding: 10px;
      }
      .userText span {
        padding: 10px;
      }
      .botText {
        padding-right: 10%;
      }
      .botText p {
        color: #000000;
        font-family: monospace;
        font-size: 17px;
        text-align: left;
        line-height: 30px;
        background-color: #84a59d ;
        box-shadow: 10px 10px 0px 0px #000000;
        border: 2px solid #000000;
        padding: 10px;
      }
      .botText span {
        padding: 10px;
      }
      #tidbit {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 300px;
      }
      .boxed {
        margin-left: auto;
        margin-right: auto;
        width: 70%;
        margin-top: 60px;
        border: 2px solid #000000;
        background-color: #f7ede2;
      }
      .box {
        border: 2px solid #000000;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>
        AI ChatBot
      </h1>
    </center>
    <div class="box"></div>
    <div class="boxed">
      <div>
        <div id="chatbox"></div>
        <div id="userInput">
          <input id="textInput" type="text" name="msg" placeholder="Enter message here..." />
        </div>
      </div>
      <script>
        var textInput = document.getElementById("textInput");
        var chatBox = document.getElementById("chatbox");
        
        function getNewBotImage () {
          var imageNode = document.createElement("img");
          imageNode.src = "https://cdn.iconscout.com/icon/premium/png-256-thumb/ai-robot-5-1089411.png";
          imageNode.alt = "Hello";
          imageNode.width = "25";
          return imageNode;
        }

        function renderMessage(msg, className) {
          var msgHtml = document.createElement("div");
          msgHtml.appendChild(document.createElement("p"))
                 .appendChild(document.createElement("span"))
                 .appendChild(document.createTextNode(msg));
          msgHtml.className = className;
          return msgHtml;
        }

        function writeAsUser(msg) {
          chatBox.appendChild(renderMessage(msg, "userText"));
          scrollToBottom();
        }

        function writeAsBot(msg) {
          chatBox.appendChild(getNewBotImage());
          chatBox.appendChild(renderMessage(msg, "botText"));
          scrollToBottom();
        }

        function scrollToBottom() {
            textInput.scrollIntoView({ block: "start", behavior: "smooth" });
        }

        function talkToBot() {
          var rawText = textInput.value;
          textInput.value = "";
          
          writeAsUser(rawText);
          
          fetch("/get?" + new URLSearchParams({
            msg: rawText
          })).then(response => response.text())
             .then(responseText => {
                writeAsBot(responseText);
              });
        }
        textInput.addEventListener('keypress', e => {
          if (e.which == 13) {
            talkToBot();
          }
        });

        writeAsBot("Hi! I'm an AI Chatbot. Ask me anything!");
      </script>
    </div>
  </body>
</html>
